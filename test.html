<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Music Player</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #111727; 
            color: white; 
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 8px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            background: #4A90E2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #357ABD;
        }
        #playlist {
            max-height: 200px;
            overflow-y: auto;
            background: #222;
            padding: 10px;
            border-radius: 4px;
        }
        .song-item {
            padding: 8px;
            margin: 4px 0;
            background: #333;
            border-radius: 4px;
            cursor: pointer;
        }
        .song-item:hover {
            background: #444;
        }
        .current {
            background: #4A90E2 !important;
        }
    </style>
</head>
<body>
    <h1>üéµ Teste do Music Player</h1>
    
    <div class="test-section">
        <h2>üìä Status do Sistema</h2>
        <p>Total de m√∫sicas carregadas: <span id="totalSongs">0</span></p>
        <p>M√∫sica atual: <span id="currentSong">Nenhuma</span></p>
        <p>Status: <span id="playStatus">Parado</span></p>
        <p>JSON externo: <span id="jsonStatus">N√£o carregado</span></p>
    </div>
    
    <div class="test-section">
        <h2>üéÆ Controles de Teste</h2>
        <button onclick="testLoadJSON()">Carregar JSON</button>
        <button onclick="testPlayPause()">Play/Pause</button>
        <button onclick="testNext()">Pr√≥xima</button>
        <button onclick="testPrevious()">Anterior</button>
        <button onclick="showDatabase()">Mostrar Banco</button>
    </div>
    
    <div class="test-section">
        <h2>üìã Playlist</h2>
        <div id="playlist"></div>
    </div>
    
    <div class="test-section">
        <h2>üìù Log</h2>
        <div id="log" style="height: 200px; overflow-y: auto; background: #000; padding: 10px; border-radius: 4px; font-family: monospace; font-size: 12px;"></div>
    </div>

    <script>
        // Interceptar console.log para mostrar no teste
        const originalConsoleLog = console.log;
        console.log = function(...args) {
            originalConsoleLog.apply(console, args);
            const logDiv = document.getElementById('log');
            if (logDiv) {
                const message = args.join(' ');
                logDiv.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
                logDiv.scrollTop = logDiv.scrollHeight;
            }
        };

        // Fun√ß√£o para atualizar status
        function updateStatus() {
            if (window.musicPlayer) {
                document.getElementById('totalSongs').textContent = window.musicPlayer.database.length;
                const current = window.musicPlayer.getCurrentSong();
                document.getElementById('currentSong').textContent = current ? `${current.artist} - ${current.title}` : 'Nenhuma';
                document.getElementById('playStatus').textContent = window.musicPlayer.isPlaying() ? 'Tocando' : 'Parado';
                updatePlaylist();
            }
        }

        // Fun√ß√£o para atualizar playlist visual
        function updatePlaylist() {
            const playlistDiv = document.getElementById('playlist');
            if (window.musicPlayer) {
                playlistDiv.innerHTML = '';
                window.musicPlayer.database.forEach((song, index) => {
                    const div = document.createElement('div');
                    div.className = 'song-item';
                    div.innerHTML = `${index + 1}. ${song.artist} - ${song.title}`;
                    div.onclick = () => {
                        window.musicPlayer.loadSong(index);
                        updateStatus();
                    };
                    playlistDiv.appendChild(div);
                });
            }
        }

        // Fun√ß√µes de teste
        async function testLoadJSON() {
            try {
                const response = await fetch('./musics-database/music-library.json');
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('jsonStatus').textContent = `Carregado (${data.length} m√∫sicas)`;
                    console.log('JSON carregado com sucesso:', data);
                } else {
                    document.getElementById('jsonStatus').textContent = 'Erro ao carregar';
                }
            } catch (error) {
                document.getElementById('jsonStatus').textContent = 'Erro: ' + error.message;
                console.error('Erro ao carregar JSON:', error);
            }
        }

        function testPlayPause() {
            if (window.musicPlayer) {
                window.musicPlayer.togglePlayPause();
                updateStatus();
            }
        }

        function testNext() {
            if (window.musicPlayer) {
                window.musicPlayer.playNext();
                updateStatus();
            }
        }

        function testPrevious() {
            if (window.musicPlayer) {
                window.musicPlayer.playPrevious();
                updateStatus();
            }
        }

        function showDatabase() {
            if (window.musicPlayer) {
                console.log('üéµ Banco de Dados Atual:', window.musicPlayer.database);
            }
        }

        // Atualizar status a cada segundo
        setInterval(updateStatus, 1000);

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üß™ P√°gina de teste carregada');
            setTimeout(() => {
                updateStatus();
                testLoadJSON();
            }, 1000);
        });
    </script>
    
    <!-- Carrega o sistema do music player -->
    <script src="functions.js"></script>
</body>
</html>
