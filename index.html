<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player - Listen Everything</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body class="bg-[#2B608A] text-white font-poppins">
    
    <!-- Efeito de Neve -->
    <div class="snow-container" id="snow-container"></div>
    <div id="container-for-hero-with-menu" class="relative flex flex-col items-end h-screen overflow-hidden" style="background-image: url(/assets/bgindex.webp); background-size: cover; background-position: center; background-repeat: no-repeat;">
            <header class="w-full z-[110] items-center">
                <nav class="flex justify-between items-center px-4 sm:px-6 lg:px-12 py-4">
                    <div>
                        <img src="/assets/LOGO.webp" alt="Logomarca My Music Player" class="h-12 sm:h-14 lg:h-16 hover:cursor-pointer hover:opacity-80 transition-all duration-300 ease-in-out hover:scale-105">
                    </div>
                    <ul class="flex flex-row justify-between items-center space-x-2 sm:space-x-4 lg:space-x-6 text-sm sm:text-base lg:text-lg">
                        <a href="app.html">
                            <li class="bg-blue-200 text-blue-600 font-semibold px-3 py-2 sm:px-4 sm:py-2 lg:px-2 lg:py-1 text-sm sm:text-base lg:text-sm rounded-md hover:scale-105 hover:cursor-pointer hover:opacity-80 hover:text-white hover:bg-blue-600 transition-all duration-300 ease-in-out min-h-[44px] flex items-center">The App</li>
                        </a>    
                        <li class="hover:underline transition-all duration-200 ease-in-out hover:cursor-pointer hidden sm:block">About</li>
                        <li class="hover:underline transition-all duration-200 ease-in-out hover:cursor-pointer hidden sm:block">Contact</li>
                        <li class="bg-white/80 backdrop-blur-sm text-white font-semibold px-3 py-2 sm:px-4 sm:py-2 lg:px-2 lg:py-1 text-sm sm:text-base lg:text-sm rounded-md hover:scale-105 hover:cursor-pointer hover:bg-white/30 transition-all duration-300 ease-in-out min-h-[44px] flex items-center" onclick="toggleSnow()">❄️</li>
                    </ul>
                </nav>
            </header>

            <div class="absolute w-full z-[100] h-screen grid grid-cols-1 lg:grid-cols-2 grid-rows-1">
                <div class="pt-8 sm:pt-12 md:pt-16 lg:pt-20 xl:pt-24 px-3 sm:px-4 md:px-6 lg:px-8 xl:px-12 overflow-y-auto">
                    <a href="app.html">
                        <h1 class="pt-8 sm:pt-10 md:pt-4 lg:pt-2 xl:pt-0 pb-2 sm:pb-3 md:pb-4 text-5xl sm:text-6xl md:text-7xl lg:text-8xl xl:text-9xl 2xl:text-[10rem] font-bold hover:text-[#C8C5E2] transition-colors duration-500 ease-in-out text-center lg:text-left leading-tight hover:cursor-pointer hover:text-purple-300 lg:-mt-6 2xl:mt-16">PLAY.</h1>
                    </a>
                    <h2 class="hidden md:block text-lg sm:text-xl md:text-2xl lg:text-3xl xl:text-4xl 2xl:text-5xl font-semibold px-2 md:-mt-4 lg:-mt-6 xl:-mt-8 text-center lg:text-left mb-3 md:mb-4 lg:mb-6">listen... repeat</h2>
                    <h2 class="md:hidden text-2xl sm:text-3xl font-semibold px-2 py-2 text-center mb-4">listen,<br>repeat.</h2>
                    <img src="/assets/girlfade.webp" alt="Girl with headphones listening to lofi music" class="w-full max-w-xs sm:max-w-sm md:max-w-md mx-auto lg:hidden h-40 sm:h-48 md:h-56 object-contain object-center my-3 md:my-4">
                    <img src="/assets/beat2.webp" alt="Decorative beat image" class="w-full py-2 sm:py-3 md:py-4 lg:py-0 lg:-mt-8 xl:py-8 max-h-12 sm:max-h-16 md:max-h-20 lg:max-h-32 object-contain 2xl:p-0 2xl:mt-12 2xl:mb-12">
                    <p class="text-xs sm:text-sm md:text-base lg:text-lg xl:text-xl bg-white rounded-md p-2 sm:p-3 md:p-4 text-gray-600 font-semibold opacity-80 hover:text-[#3F3767] transition-all duration-300 ease-in-out text-center lg:text-justify hover:opacity-100 mb-3 md:mb-4 lg:mb-6">Listen to your favorite songs, discover new artists, and enjoy a personalized music experience.</p>
                    <!-- Music Player -->
                    <div id="music-player" class="mt-3 sm:mt-4 md:mt-5 lg:mt-6 xl:mt-8 bg-white/90 backdrop-blur-sm rounded-lg shadow-lg opacity-80 p-2 sm:p-3 md:p-4 lg:p-5 xl:pr-8 hover:opacity-100 transition-all duration-300 ease-in-out max-w-full">
                        <audio id="audio-element" class="hidden">
                            <source src="/music/Izzie-dancing-queen.mp3" type="audio/mpeg">
                            Seu navegador não suporta o elemento de áudio.
                        </audio>
                        
                        <!-- Song Info and Controls -->
                        <div class="flex flex-col lg:flex-row items-start lg:items-center">
                            <!-- Mobile: Row layout for image and info -->
                            <div class="flex items-center w-full lg:w-auto mb-2 sm:mb-3 lg:mb-0">
                                <div class="relative w-10 h-10 sm:w-12 sm:h-12 md:w-16 md:h-16 lg:w-18 lg:h-18 xl:w-20 xl:h-20 flex items-center justify-center mr-2 sm:mr-3 md:mr-4 flex-shrink-0">
                                    <img src="/assets/izzie.png" alt="Random music image" class="w-full h-full object-cover rounded">
                                </div>
                                <div class="flex-1 lg:flex-none lg:mr-3 xl:mr-4">
                                    <h4 class="text-gray-800 font-semibold text-xs sm:text-sm md:text-base lg:text-lg">Dancing Queen</h4>
                                    <p class="text-gray-600 text-xs sm:text-sm md:text-base">Izzie Naylor</p>
                                </div>
                                
                                <!-- Mobile: Controls next to info -->
                                <div class="flex items-center space-x-1 sm:space-x-2 md:space-x-3 lg:hidden">
                                    <button id="prev-btn-mobile" class="text-gray-600 hover:text-blue-500 transition-colors duration-300 p-1 sm:p-2 min-h-[40px] sm:min-h-[44px] min-w-[40px] sm:min-w-[44px] flex items-center justify-center active:scale-95">
                                        <i class="fas fa-step-backward text-xs sm:text-sm"></i>
                                    </button>
                                    <button id="play-pause-btn-mobile" class="w-8 h-8 sm:w-10 sm:h-10 md:w-12 md:h-12 bg-blue-500 hover:bg-blue-600 text-white rounded-full flex items-center justify-center transition-all duration-300 hover:scale-105 active:scale-95">
                                        <i class="fas fa-play text-xs sm:text-sm"></i>
                                    </button>
                                    <button id="next-btn-mobile" class="text-gray-600 hover:text-blue-500 transition-colors duration-300 p-1 sm:p-2 min-h-[40px] sm:min-h-[44px] min-w-[40px] sm:min-w-[44px] flex items-center justify-center active:scale-95">
                                        <i class="fas fa-step-forward text-xs sm:text-sm"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <!-- Progress Bar - Full width on mobile -->
                            <div class="w-full lg:flex-1 lg:mr-3 xl:mr-4 mb-2 sm:mb-3 lg:mb-0">
                                <div class="flex justify-between text-xs sm:text-sm text-gray-600 mb-1">
                                    <span id="current-time">0:00</span>
                                    <span id="duration">0:00</span>
                                </div>
                                <div class="w-full bg-gray-200 rounded-full h-1.5 sm:h-2 md:h-2.5 cursor-pointer hover:bg-gray-300 transition-colors duration-200" id="progress-container">
                                    <div class="bg-blue-500 h-1.5 sm:h-2 md:h-2.5 rounded-full transition-all duration-100 hover:bg-blue-600" id="progress-bar" style="width: 0%"></div>
                                </div>
                            </div>
                            
                            <!-- Desktop Controls - Hidden on mobile -->
                            <div class="hidden lg:flex items-center space-x-2 xl:space-x-3">
                                <button id="prev-btn" class="text-gray-600 hover:text-blue-500 transition-all duration-300 p-2 hover:scale-110 active:scale-95">
                                    <i class="fas fa-step-backward text-lg xl:text-xl"></i>
                                </button>
                                <button id="play-pause-btn" class="w-10 h-10 xl:w-12 xl:h-12 bg-blue-500 hover:bg-blue-600 text-white rounded-full flex items-center justify-center transition-all duration-300 hover:scale-105 active:scale-95">
                                    <i class="fas fa-play text-sm xl:text-base"></i>
                                </button>
                                <button id="next-btn" class="text-gray-600 hover:text-blue-500 transition-all duration-300 p-2 hover:scale-110 active:scale-95">
                                    <i class="fas fa-step-forward text-lg xl:text-xl"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="hidden lg:flex lg:items-center lg:justify-center xl:items-end xl:justify-end 2xl:items-center 2xl:justify-center">
                    <img src="/assets/girlfade.webp" alt="Girl with headphones listening to lo-fi music" class="w-full lg:w-4/5 xl:w-auto xl:h-screen xl:max-h-screen xl:object-bottom xl:object-right 2xl:h-auto max-h-[80vh] lg:max-h-[90vh] 2xl:max-h-[100vh] object-contain object-center">
                </div>
            </div>
            
    </div>
    <!-- Fim do Header -->
</body>
</html>
